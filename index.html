<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Cadastro</title>
</head>

<body>
	<h1>Ficha Cadastral</h1>
	<fieldset>
		<legend>Cadastro Pessoa Física</legend>	
			<form action="#" method="POST">
    			<label for="POST-name">Nome:</label>
    			<input id="POST-name" type="text" name="name" placeholder="Digite seu nome aqui" required>
    				<br>
    				<br>
    			<label for="POST-name"><abbr title="Cadastro de Pessoa Física">CPF</abbr></label>
    			<input type="text" name="cpf" placeholder="Digite seu cpf aqui" required>
    				<br>
    				<br>
    			<label>Planos:</label>
    			<input list="Planos" placeholder="Selecione seu plano" required>
    				<datalist id="Planos">
    					<option value="Plano Júnior">
    					<option value="Plano Pleno">
    					<option value="Plano Sênior">	
    				</datalist>
    			<input type="submit" value="enviar">	
			</form>
	</fieldset>
</body>
</html>
